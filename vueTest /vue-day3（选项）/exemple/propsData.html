<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData</title>
</head>

<body>
    
    <hr>
   <div id="app">
    <hello></hello>
   </div>
    <script src="../assets/js/vue.js"></script>
    <script>
       var Hello = Vue.extend({
           template:`<h3>扩展一个标签{{msg}} - {{data}}</h3>`,
           data:function () {
               return {
                   msg:"vue.extend"
               }
           },
           props:['data']
       }) 
       new Hello({propsData:{data:'testPropsData'}}).$mount("hello");
    </script>
</body>

</html>
