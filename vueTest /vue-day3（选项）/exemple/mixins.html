<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins</title>
</head>

<body>

    <hr>
    <div id="app">

        <div>当前温度：
            <p style="color:red">{{temputer}}</p>
        </div>
        <!-- <div>穿衣指数：{{suggest}}</div> -->
        <button @click="uprise">升温</button>
        <button @click="decreace">降温</button>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        var suggests = ["衬衣裙子", '羽绒服秋裤', '短袖']
         //混入局部方法
        var add = {
            updated:function () {
                console.log('我是混入的方法'+this.temputer)
            }
        }
        //混入全局方法
        Vue.mixin({
            updated:function () {
                console.log('我是混入全局的方法'+this.temputer)
            } 
        })
        var app = new Vue({
            el: "#app",
            data: {
                temputer: 10,
                suggest: suggests[0]
            },
            methods: {
                uprise: function () {
                    this.temputer += 2
                },
                decreace: function () {
                    this.temputer -= 2
                }
            },
            mixins:[add]

        })

    </script>
</body>

</html>
